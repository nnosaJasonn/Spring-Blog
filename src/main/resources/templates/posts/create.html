<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <div th:include="partials/master :: bootstrap"></div>
</head>
<body>
<div th:include="partials/master :: navbar"></div>
<div th:include="partials/master :: jumbotron"></div>

<form method="POST" th:action="@{/posts/create}" th:object="${post}">
    <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control"  th:field="*{title}" id="exampleFormControlInput1" />
    </div>


    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" th:field="*{body}" id="body"></textarea>
    </div>
    <div th:each="category : ${categories}">
        <div class="form-group">
            <input  th:id="${category.title}" type="checkbox" name="categories" th:value="${category.id}"/>
            <label th:for="${category.title}" th:text="${category.title}"></label>
        </div>
    </div>
    <button type="submit">Submit</button>

</form>


<div th:include="partials/master :: scripts"></div>

</body>
</html>
