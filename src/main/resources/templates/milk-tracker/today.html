<h3>today's pumps</h3>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
        <th class="col">Day</th>
        <th class="col">Time</th>
        <th class="col">Quantity</th>
    </tr>
    </thead>

    <tbody id="milk-data">
    </tbody>
</table>



    <div class="card">


            <div class="card-body">
                <form>

                    <div class="form-group">
                        <label for="volume">Volume in mL</label>
                        <input type="number" class="form-control" id="volume" aria-describedby="emailHelp" placeholder="Enter volume"/>

                    </div>

                    <div class="form-group row">
                        <label for="month">Date</label>
                        <input type="number" class=" mx-2 col-2 form-control" id="month" aria-describedby="emailHelp" placeholder="MM"/>
                        / <input type="number" class="mx-2 col-2 form-control" id="day" placeholder="DD"/>
                        / <input type="number" class="mx-2 col-2 form-control" id="year"  placeholder="YYYY"/>
                    </div>

                    <div class="form-group row">
                        <label for="hours">Time</label>
                        <input type="number" class=" mx-2 col-2 form-control" id="hours" aria-describedby="emailHelp" placeholder="HH"/>
                        : <input type="number" class="mx-2 col-2 form-control" id="minutes" placeholder="MM"/>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox"  id="lebowski"/>
                        <label class="form-check-label" for="lebowski">White Russian</label>
                    </div>
                    <button type="submit" id="new-milk" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
