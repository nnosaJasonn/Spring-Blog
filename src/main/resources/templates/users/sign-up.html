<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <div th:include="partials/master :: bootstrap"></div>
</head>
<body>
<div th:include="partials/master :: navbar"></div>

<div th:include="partials/master :: jumbotron"></div>


<div class="container">
    <div class="my-4 text-center card">
        <h1 class="card-header">Create an account</h1>
        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" th:field="*{username}"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" th:field="*{email}"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}"/>
            </div>

            <input value="Sign me up!" type="submit"/>

        </form>
    </div>
</div>
<div th:include="partials/master :: scripts"></div>
</body>
</html>
