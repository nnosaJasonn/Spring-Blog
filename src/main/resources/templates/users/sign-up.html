<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <div th:include="partials/master :: bootstrap"></div>
</head>
<body>
<div th:include="partials/master :: navbar"></div>

<div th:include="partials/master :: jumbotron"></div>


<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Sign me up!" type="submit" />
    <div th:include="partials/master :: scripts"></div>

</form>
</body>
</html>
